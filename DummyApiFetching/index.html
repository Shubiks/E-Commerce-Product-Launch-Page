<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .employee-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .employee-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            max-width: 250px;
        }
        .employee-card h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .employee-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Employee List</h1>
<div id="employee-list" class="employee-list">
    <!-- Employee details will be dynamically loaded here -->
</div>

<script src="script.js"></script>
</body>
</html>
